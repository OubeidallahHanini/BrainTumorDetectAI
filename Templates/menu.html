<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Home</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover; /* Couvrir l'arrière-plan entier */
            background-position: center; /* Centrer l'arrière-plan */
        }
        
        .container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.7); /* Ajouter un fond blanc semi-transparent pour une meilleure lisibilité du contenu */
            padding: 20px; /* Ajouter un remplissage au conteneur */
        }

        .icon {
            margin-right: 10px; /* Espace entre l'icône et le texte */
        }
        
        .btn-camera {
            background-color: #2314a8;
            border-color: #2314a8;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            transition: background-color 0.3s;
        }
        
        .btn-camera:hover {
            background-color: #abac9a;
            border-color: abac9a;
        }
        
    </style>
</head>
