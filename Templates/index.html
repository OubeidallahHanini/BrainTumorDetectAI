<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Upload an Image for Brain Tumor Detection</h1>
        <form method="post" action="/predict" enctype="multipart/form-data" class="text-center">
            <input type="file" name="image" accept="image/*" class="form-control-file mb-3">
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</body>
</html>
